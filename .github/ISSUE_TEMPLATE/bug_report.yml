name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
assignees:
  - michabirklbauer
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: version-ms-annika
    attributes:
      label: MS Annika Version
      description: What version of MS Annika are you running?
      placeholder: MS Annika 3.0.2
    validations:
      required: true
  - type: textarea
    id: version-proteome-discoverer
    attributes:
      label: Proteome Discoverer Version
      description: What version of Proteome Discoverer are you running?
      placeholder: Proteome Discoverer 3.1
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Thanks for getting in touch with us - in case you want us to reply via email please leave your contact info.
      placeholder: ex. email@example.com
    validations:
      required: false
